<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT分野情報共有サイト</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 60px;
            /* フォントサイズを65pxに設定 */
            position: absolute;
            /* 絶対位置指定 */
            top: 35%;
            /* 上端を中央に */
            left: 50%;
            /* 左端を中央に */
            transform: translate(-50%, -50%);
            /* 中央揃え */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">IT分野情報共有サイト</div>
        <button class="button" onclick="redirectToHome()">Googleでログイン</button>
        <button class="button" onclick="redirectToHome()">教員としてログイン</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "PostingHome.html";
        }
    </script>
</body>


</html>
