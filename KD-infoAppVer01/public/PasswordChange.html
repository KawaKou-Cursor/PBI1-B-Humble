<!-- パスワード変更画面 -->
<!-- 編集者：柏木 -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            /* テキストを中央に揃える */
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function changePassword() {
            var currentPassword = document.getElementById("currentPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // 新しいパスワードが6文字以上であるか確認
            if (newPassword.length < 6) {
                alert("新しいパスワードは6文字以上である必要があります。");
                return;
            }

            // 新しいパスワードと確認用パスワードが一致するか確認
            if (newPassword !== confirmPassword) {
                alert("新しいパスワードと確認用パスワードが一致しません。");
                return;
            }

            // パスワードを変更する処理（ここではalertで新しいパスワードを表示）
            alert("パスワードを変更しました。新しいパスワードは " + newPassword + " です。");
        }
    </script>
</head>

<body>
    <h1>パスワード変更</h1>
    <form>
        <div>
            <label for="currentPassword">現在のパスワード:</label>
            <input type="password" id="currentPassword" required>
        </div>
        <div>
            <label for="newPassword">新しいパスワード:</label>
            <input type="password" id="newPassword" required>
        </div>
        <div>
            <label for="confirmPassword">確認用パスワード:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <div>
            <button type="button" onclick="changePassword()">パスワード変更</button>
        </div>
    </form>
</body>

</html>
