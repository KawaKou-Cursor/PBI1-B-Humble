<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technology Grid</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
  }
  .search-bar-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  .search-bar {
    width: 80%;
    padding: 10px 20px;
    border-radius: 20px;
    border: 2px solid #d0d0d0;
    outline: none;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    margin: auto;
  }
  .icon {
    border: 1px solid #d0d0d0;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    cursor: pointer;
    transition: box-shadow 0.2s;
  }
  .icon:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .icon-placeholder {
    width: 60px;
    height: 60px;
    background-color: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .icon-label {
    text-align: center;
  }
</style>
</head>
<body>

<div class="search-bar-container">
  <input type="text" class="search-bar" placeholder="キーワードを入力...">
</div>

<div class="grid-container">
  <!-- JavaScript で自動生成される部分 -->
</div>

<script>
  const icons = [
    'Python', 'AWS', 'TypeScript', 'React', 'JavaScript', 'Flutter',
    'Next.js', 'Docker', 'Golang', 'Rails', 'Ruby', 'GitHub',
    'Rust', 'PHP', 'iOS', 'Linux', 'Swift', 'Android',
    'Unity', 'Git', 'VS Code', 'Node.js', 'CSS', 'Dart',
    'Azure', 'Laravel', 'Java', 'GCP', 'ChatGPT', 'Firebase',
    // 他のアイコンの名前も同じように配列に追加してください。
  ];

  const gridContainer = document.querySelector('.grid-container');

  icons.forEach(icon => {
    const iconElement = document.createElement('div');
    iconElement.classList.add('icon');
    iconElement.innerHTML = `
      <div class="icon-placeholder"></div>
      <div class="icon-label">${icon}</div>
    `;
    gridContainer.appendChild(iconElement);
  });
</script>

</body>
</html>
